<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="htmx.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script>
      htmx.defineExtension("json-enc", {
        onEvent: function (name, evt) {
          if (name === "htmx:configRequest") {
            evt.detail.headers["Content-Type"] = "application/json";
          }
        },

        encodeParameters: function (xhr, parameters, elt) {
          xhr.overrideMimeType("text/json");
          return JSON.stringify(parameters);
        },
      });
    </script>
  </head>
  <body>
    <div class="font-sans antialiased h-screen flex">
      <div class="bg-gray-900 flex-auto block">
        <iframe id="view"></iframe>
      </div>
      <div class="flex flex-1 flex-col bg-gray-800 overflow-hidden">
        <!-- Top bar -->
        <div
          class="border-b text-xl border-gray-600 text-gray-200 font-bold flex px-4 py-4 shadow-xl"
        >
          <p class="my-auto">ART Bot</p>
          <form class="ml-auto">
            <select
              id="context"
              class="rounded-lg bg-gray-700 text-white text-sm text-center h-full p-2"
            >
              <option value="0" selected>No context</option>
              <option value="1">1 message</option>
              <option value="2">2 messages</option>
              <option value="3">3 messages</option>
              <option value="-1">All messages</option>
            </select>
            <select
              id="model"
              hx-get="/api/model"
              hx-trigger="click once"
              class="rounded-lg bg-gray-700 text-white text-sm text-center h-full p-3"
            >
              <option selected>Choose a model</option>
            </select>
          </form>
        </div>
        <div
          hx-ext="sse"
          style="display: none"
          sse-connect="/sse"
          sse-swap="message"
        ></div>
        <!-- Chat messages -->
        <div class="px-6 flex-1 overflow-y-scroll" id="chat"></div>
        <div class="w-full inline-flex pb-6 px-4">
          <input
            type="text"
            class="rounded-l-lg w-full px-3 py-2 disabled:bg-gray-700 bg-gray-600 disabled:text-gray-500 text-gray-200 focus:outline-none"
            id="prompt"
            name="prompt"
            hx-post="/api/prompt"
            hx-vals='js:{
              model: document.getElementById("model").selectedOptions[0].value,
              context: document.getElementById("context").selectedOptions[0].value
            }'
            hx-ext="json-enc"
            hx-trigger="keyup[key=='Enter']"
            hx-on::after-request="this.value=''"
            hx-swap="none scroll:#chat:bottom"
            hx-disabled-elt="this"
            placeholder="Prompt..."
          />
          <button
            hx-post="/api/prompt"
            id="send"
            class="rounded-r-lg bg-gray-700 text-white px-4 text-center"
            hx-include="#prompt"
            hx-vals='js:{
              model: document.getElementById("model").selectedOptions[0].value,
              context: document.getElementById("context").selectedOptions[0].value
            }'
            hx-ext="json-enc"
            hx-trigger="click"
            hx-on::after-request='document.getElementById("prompt").value=""'
            hx-swap="none"
            hx-disabled-elt="this"
          >
            âž¤
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
